<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Battleship web game.">
  <meta name="theme-color" content="grey">
  <link rel="stylesheet" href="styles.css"> 
  <title>Battleship</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <div class="battleship-title"> 
    <i class="ri-ship-line battleship-title__icon-1"></i>
    <h1 class="battleship-title__text"> BATTLESHIP </h1>
    <i class="ri-ship-line battleship-title__icon-2"></i>
  </div>
  <section class="battleship-game">
    <div class="battleship-game__Player-board-container"> 
      <h2 class="battleship-game__headers">Your Board</h2> 
      <div class="Player-grid">
        <div class="Player-grid__label-0 Player-grid__number-labels"> </div> <!-- This is just here to fill in the corner space -->
        <div class="Player-grid__label-1 Player-grid__number-labels"> 1 </div>
        <div class="Player-grid__label-2 Player-grid__number-labels"> 2 </div>
        <div class="Player-grid__label-3 Player-grid__number-labels"> 3 </div>
        <div class="Player-grid__label-4 Player-grid__number-labels"> 4 </div>
        <div class="Player-grid__label-5 Player-grid__number-labels"> 5 </div>
        <div class="Player-grid__label-6 Player-grid__number-labels"> 6 </div>
        <div class="Player-grid__label-7 Player-grid__number-labels"> 7 </div>
        <div class="Player-grid__label-8 Player-grid__number-labels"> 8 </div>
        <div class="Player-grid__label-9 Player-grid__number-labels"> 9 </div>
        <div class="Player-grid__label-10 Player-grid__number-labels"> 10 </div>
        <div class="Player-grid__label-A Player-grid__labels"> A </div>
        <div class="Player-grid__label-B Player-grid__labels"> B </div>
        <div class="Player-grid__label-C Player-grid__labels"> C </div>
        <div class="Player-grid__label-D Player-grid__labels"> D </div>
        <div class="Player-grid__label-E Player-grid__labels"> E </div>
        <div class="Player-grid__label-F Player-grid__labels"> F </div>
        <div class="Player-grid__label-G Player-grid__labels"> G </div>
        <div class="Player-grid__label-H Player-grid__labels"> H </div>
        <div class="Player-grid__label-I Player-grid__labels"> I </div>
        <div class="Player-grid__label-J Player-grid__labels"> J </div>
      </div>
    </div>
    <div class="battleship-game__info"> 
      <h3 class="battleship-game__info__header"> 
        Please select your ships on your board, press "Start Game" and place your guesses on the guess board.<br> 
        The game ends when either your or your opponent's ships are fully sunk.<br> 
      </h3>
      <button class="battleship-game__info__start-game-button"> Start Game </button>
      <div class="battleship-game__info__log-content-player"> </div>
      <div class="battleship-game__info__log-content-opponent"> </div>
    </div>
    
<!-- GUESSES GRID -->
    <div class="battleship-game__Guess-board-container">
      <h2 class="battleship-game__headers">Guess Board</h2>
      <div class="Guess-grid">
        <div class="Guess-grid__label-0 Guess-grid__number-labels"> </div> <!-- This is just here to fill in the corner space -->
        <div class="Guess-grid__label-1 Guess-grid__number-labels"> 1 </div>
        <div class="Guess-grid__label-2 Guess-grid__number-labels"> 2 </div>
        <div class="Guess-grid__label-3 Guess-grid__number-labels"> 3 </div>
        <div class="Guess-grid__label-4 Guess-grid__number-labels"> 4 </div>
        <div class="Guess-grid__label-5 Guess-grid__number-labels"> 5 </div>
        <div class="Guess-grid__label-6 Guess-grid__number-labels"> 6 </div>
        <div class="Guess-grid__label-7 Guess-grid__number-labels"> 7 </div>
        <div class="Guess-grid__label-8 Guess-grid__number-labels"> 8 </div>
        <div class="Guess-grid__label-9 Guess-grid__number-labels"> 9 </div>
        <div class="Guess-grid__label-10 Guess-grid__number-labels"> 10 </div>
        <div class="Guess-grid__label-A Guess-grid__labels"> A </div>
        <div class="Guess-grid__label-B Guess-grid__labels"> B </div>
        <div class ="Guess-grid__label-C Guess-grid__labels"> C </div>
        <div class="Guess-grid__label-D Guess-grid__labels"> D </div>
        <div class="Guess-grid__label-E Guess-grid__labels"> E </div>
        <div class ="Guess-grid__label-F Guess-grid__labels"> F </div>
        <div class="Guess-grid__label-G Guess-grid__labels"> G </div>
        <div class="Guess-grid__label-H Guess-grid__labels"> H </div>
        <div class="Guess-grid__label-I Guess-grid__labels"> I </div>
        <div class="Guess-grid__label-J Guess-grid__labels"> J </div>
      </div>
    </div>

  </section>
  <script src="main.js"> </script> 
</body>

</html>
